<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="score">
      <p>Score: <span id="score_value"> 0</span></p>
    </div>
    <div class="result">
      <div id="success">
        Success
      </div>
      <div id="failure">
        Failure
      </div>
    </div>
    <div class="question_box">
    </div>
    <div class="instruction">
      Click on the correct answer
    </div>
    <div class="choices">
      <div id="box_1"></div>
      <div id="box_2"></div>
      <div id="box_3"></div>
      <div id="box_4"></div>
      <div id="box_5"></div>
      <div id="box_6"></div>
      <div id="box_7"></div>
      <div id="box_8"></div>
      <div id="box_9"></div>
      <div id="box_10"></div>
      <div id="box_11"></div>
      <div id="box_12"></div>
    </div>
    <div class="start">
      Start Game
    </div>
    <div class="timer">
      <p>
        Time Remaining : <span id="seconds">60</span> sec
      </p>
    </div>
    <div class="end_screen">
      <!-- the content will be written in java script
        <h6>GAME OVER!</h6>
      <p>YOUR SCORE IS <span></span>.</p> -->
    </div>
  </div>




  <script type="text/javascript" src="code.js"></script>
</body>

</html>
